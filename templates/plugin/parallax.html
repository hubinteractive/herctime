{% load static %}
<style>
    .parallax {
        /* The image used */
        background-image: url("../../static/img/anti-1.jpg ");
        /* Set a specific height */
        min-height: 700px;
        /* Create the parallax scrolling effect */
        background-attachment: fixed;
        background-position: left;
        background-repeat: no-repeat;
        background-size: cover;
        position: relative;
        /* background-color: var(--bg-dark-mode-st1); */
    }
    
    .newsletter-cta-caption {
        text-align: left;
        padding: 40px 75px;
        background-color: var(--deep-carmine);
        position: absolute;
        top: 15%;
        left: 45%;
        width: 40%;
    }
    
    @media (max-width:992px) {
        .newsletter-cta-caption {
            text-align: left;
            padding: 40px 75px;
            background-color: var(--deep-carmine);
            position: absolute;
            top: 50%;
            left: 50%;
            width: 90%;
            transform: translate(-50%, -50%);
            margin: 0;
        }
    }
    
    @media (max-width:576px) {
        .newsletter-cta-caption {
            text-align: left;
            padding: 40px 18px;
            background-color: var(--deep-carmine);
            position: relative;
            top: 365px;
            left: 50%;
            width: 100%;
            transform: translate(-50%, -50%);
            /* margin: 0 1rem 0 1rem; */
        }
    }
</style>

<div class="parallax px-2">

            </div>
            <div>

                    </div>
                    <div class="form-floating mb-3 ">
